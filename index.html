<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outback Cafe</title>
</head>

<body>
    <!-- ===== Main Menu ===== -->
    <div class="ui" id="mainMenu">
        <img id="logo" src="Assets/Background Art/outback cafe logo.png" alt="Game Logo">
        <button class="levelSelect">Select Level</button>
        <button id="endlessMode">Endless Mode</button>
        <button id="settingsButton">Settings</button>
    </div>

    <div class="ui" id="settingsMenu" style="display: none;">
        <h2>Settings</h2>
        <button id="toggleSound"></button>
        <button id="colourBlind">Toggle Colour Blind Mode</button>
        <button class="backToMain">Back to Main Menu</button>
    </div>

    <!-- ===== Level Selection Menu ===== -->
    <div class="ui" id="levelMenu" style="display:none;">
        <h2>Select Level</h2>
        <button class="levelButton" id="level1" data-level="level1">Level 1</button>
        <button class="levelButton" id="level2" data-level="level2">Level 2</button>
        <button class="levelButton" id="level3" data-level="level3">Level 3</button>
        <button class="levelButton" id="level4" data-level="level4">Level 4</button>
        <button class="levelButton" id="level5" data-level="level5">Level 5</button>
        <button class="backToMain">Back to Main Menu</button>
    </div>

    <!-- ===== Cafe Menu Overlay ===== -->
    <div class="ui" id="cafeMenu" style="display:none;">
        <div id="menuList"></div>
    </div>

    <!-- ===== Score / Timer HUD ===== -->
    <div class="ui" id="hud" style="display: none;">
        <span id="scoreDisplay">Points: 0</span>
        <span id="timer">Time Left: 60s</span>
    </div>

    <!-- ===== Level Complete Menu ===== -->
    <div class="ui" id="levelComplete" style="display:none;">
        <h2 id="levelCompleteText"></h2>
        <p id="finalScore"></p>
        <button id="nextLevelBtn">Next</button>
        <button id="restartLevelBtn">Restart</button>
        <button class="levelSelect">Select Level</button>
        <button class="backToMain">Back to Main Menu</button>
    </div>

    <!-- ===== Main Game Area ===== -->
    <div id="levelZone">
        <div id="customerZone">
            <div class="customer-spot" id="customerSpot0"></div>
            <div class="customer-spot" id="customerSpot1"></div>
            <div class="customer-spot" id="customerSpot2"></div>
        </div>
        <div id="player"></div>
        <div class="player-walking-spot" id="spot1"></div>
        <div class="player-walking-spot" id="spot2"></div>
        <div class="player-walking-spot" id="spot3"></div>
        <div class="player-walking-spot" id="spot4"></div>
        <div class="player-walking-spot" id="spot5"></div>
        <div class="player-walking-spot" id="spot6"></div>
        <div class="player-walking-spot" id="spot7"></div>
        <div class="player-walking-spot" id="spot11"></div>
        <!-- Kitchen bench area with plates -->
        <div id="kitchenBenchZone">
            <div class="plate" id="plate1"></div>
            <div class="plate" id="plate2"></div>
            <div class="plate" id="plate3"></div>
        </div>

        <!-- Left ingredient table -->
        <div id="leftIngredientZone">
            <img class="ingredient" id="ingredient1" data-base="Eucalyptus.png" src="Assets/Food Art/Eucalyptus.png">
            <img class="ingredient" id="ingredient2" data-base="Grass.png" src="Assets/Food Art/Grass.png">
            <img class="ingredient" id="ingredient3" data-base="Egg.png" src="Assets/Food Art/Egg.png">
            <img class="ingredient" id="ingredient3Chopped" data-base="ingredient3Chopped.png" style="display: none;" src="Assets/Food Art/ingredient3Chopped.png">
        </div>

        <!-- Right ingredient table -->
        <div id="rightIngredientZone">
            <img class="ingredient" id="ingredient4" data-base="Apple.png" src="Assets/Food Art/Apple.png">
            <img class="ingredient" id="ingredientCup" data-base="Emptywatercup.png" src="Assets/Food Art/Emptywatercup.png">
            <img class="ingredient" id="ingredient4Chopped" data-base="ingredient4Chopped.png" style="display: none;" src="Assets/Food Art/ingredient4Chopped.png">
            <img class="ingredient" id="ingredientCupFilled" data-base="Watercup.png" style="display:none;" src="Assets/Food Art/Watercup.png">
        </div>
        <div id="chopper">
            <div class="player-walking-spot" id="spot14"></div>
        </div>
        <div id="bin">
            <div class="player-walking-spot" id="spot13"></div>
        </div>
        <div id="waterCooler">
            <div class="player-walking-spot" id="spot12"></div>
        </div>
    </div>
    <audio loop id="bgm">
        <source src="Assets/Music/Main_music.mp3" type="audio/mpeg">
    </audio>
    <script src="GameManager.js"></script>
</body>
</html>
